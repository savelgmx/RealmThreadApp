
apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.example.realmthreadapp"
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.debug
        }
        debug {
            minifyEnabled true
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.1.1'
}